			 <div id="googleMap" style="width:100%;height:400px;"></div>
			 
			
			<script>
			function myMap() {
				var map = new google.maps.Map(document.getElementById('googleMap'), {
					center:new google.maps.LatLng(37.983810,23.727539),
					zoom:5,
				});
				
				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(37.983810,23.727539), 
					draggable:true,
					title:"Drag me!"

				});  					
				marker.setMap(map);			
				
				
				marker.addListener('dragend', getCrd);
				
			}		

			function getCrd(event){
				var lat = event.latLng.lat();
				var lng = event.latLng.lng();
				
				console.log(lat +" " + lng);
				
				document.getElementById('lat').value = lat;
				document.getElementById('lng').value = lng;
			}
			</script>
			
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc11xKVfwKrkZN_xbNepnVPUbVWBq4xeg&callback=myMap" type="text/javascript"></script>
